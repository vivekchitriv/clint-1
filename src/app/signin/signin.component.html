<h5>Sign In</h5>

<div class="form">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
      </div>

      <div class="form-group">
        <button (click)="onSignin()" class="btn btn-success">Signin</button>
        <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
